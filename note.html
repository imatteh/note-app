<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>تطبيق مذكرة</title>
    <link rel="stylesheet" href="https://cdn.rtlcss.com/bootstrap/v4.0.0/css/bootstrap.min.css" integrity="sha384-P4uhUIGk/q1gaD/NdgkBIl3a6QywJjlsFJFk7SPRdruoGddvRVSwv5qFnvZ73cpz" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="note.css">
    <script src="note.js"></script>
</head>
<body>
    <h3>اضافة مذكرة</h3>

    <div id="div-add">
        <form action="">
            <div class="form-group">
                <label for="name">الاسم</label>
                <input type="text" name="name" class="form-control" id="name">
            </divؤ>

            <div class="form-group">
                <label for="content">المحتوى</label>
                <textarea name="content" id="content" class="form-control" cols="50" rows="4"></textarea>
            </div> 
            <button id="add" class="btn btn-primary" type="button">اضافة</button>
        </form>
    </div>
    <div id="div-list">
        <h3>مشاهدة - تعديل </h3>
        <ul id="list"></ul>
    </div>

    <div id="div-edit" class="hide">
        <form>
            <div class="form-group">
                <label for="edit-name">الاسم</label>
                <input type="text" class="form-control" id="edit-name" />
            </div>
            <div class="form-group">
                <label for=" edit-content">المحتوى</label>
                <textarea rows="4" cols="50" class="form-control" id="edit-content"></textarea>
            </div>
            <button id="save" class="btn btn-primary" type="button">حفظ</button>
            <button id="remove" class="btn btn-danger" type="button">حذف</button>
            <button id="cancel" class="btn btn-default" type="button">إلغاء</button>
        </form>
    </div>


</body>
</html>
